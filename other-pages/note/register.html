<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Note. Register</title>
  </head>
  <body class="container">
    <div class="banner" style="height: 200px">
      
    </div>
    <hr />
    <div class="bg-light pl-5" style="height: 450px">
    <br />
    <form>
      <div class="form-group row">
        <label for="InputUsername" class="col-sm-1 col-form-label">用户名</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="InputUsername">
        </div>
      </div>
      <div class="form-group row">
        <label for="Telephone" class="col-sm-1 col-form-label">手机号</label>
        <div class="col-sm-4">
          <input type="number" max="99999999999" class="form-control" id="Telephone">
        </div>
      </div>
      <div class="form-group row">
        <label for="Password" class="col-sm-1 col-form-label">密码</label>
        <div class="col-sm-4">
          <input type="password" class="form-control" id="Password">
        </div>
      </div>
      <div class="form-group row">
        <label for="Birthday" class="col-sm-1 col-form-label">出生日期</label>
        <div class="col-sm-4">
          <input type="date" class="form-control" id="Birthday">
        </div>
      </div>
      <div class="form-group row">
        <label for="Verification" class="col-sm-1 col-form-label">验证码</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="Verification">
        </div>
        <button type="submit" class="btn btn-primary">获取验证码</button>
      </div>
      <div class="form-group row">
        <div class="col-sm-1 col-form-label"></div>
        <div class="custom-control custom-checkbox ml-3">
          <input type="checkbox" class="custom-control-input" id="customCheck1">
          <label class="custom-control-label" for="customCheck1">阅读并接受<a href="#">xxxx</a>及<a href="#">xxxx</a></label>
        </div>        
      </div>
      <div class="row">
          <button type="button" class="btn btn-primary col-5">注册</button>        
      </div>
    </form>
    </div>
  </body>
</html>
